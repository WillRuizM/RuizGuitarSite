<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="William Ruiz" content="Aula de musica" />
        <title>Cadastro de Alunos</title>
        <!-- icone da aba navegador-->
        <link rel="icon" type="image/x-icon" href="@{/imagens/app-music-maker.png}" />
    
        <link th:href="@{/css/styles.css}" rel="stylesheet" />

    </head>

<body>
    <!-- Menu (tentar deixar responsivo???)-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
		<div><img th:src="@{/imagens/logo/bco-transp.png}" alt="" width="60" ></div>
		<div class="container px-5">
			<a class="navbar-brand" th:href="@{/}" >Ruiz Guitar</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/aulas}">Aulas</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/exer}">Exercicios</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/teclado}">Teclado Virtual</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/afinador}">Afinador</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/contato}">Contato</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/sobre_nos}">Sobre Mim</a></li>
					<li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/cadastro}">Cadastrar Alunos</a></li>
					<li class="nav-item"><a class="nav-link"th:href="@{/listagem}">Listar Alunos</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div class="container px-4 px-lg-5">
		
		<div class="card text-white bg-secondary my-5 py-4 text-center">
			<div class="card-body"><p class="text-white m-0">Cadastro de Alunos</p></div>
		</div>
		<div class="card text-white bg-secondary my-5 py-4 text-center">
			<div class="card-body " >
				<form th:action="@{/cadastro}" method=post th:object="${cliente}">
				Nome:   <input type="text" th:field="*{nome}"><br>
				CPF:   <input type="text" th:field="*{cpf}"><br><br>
				<input type="submit" value="Cadastrar" class="btn btn-primary">
				</form>
			</div>

			
		
		</div>
		
		
	</div>
	
	<div class="row gx-4 gx-lg-5 align-items-center my-5">
				<div class="col-lg-4"><img class="img-fluid rounded mb-4 mb-lg-0 " th:src="@{imagens/logo/bco-transp.png}" alt="..." /></div>
				<div class="col-lg-4"><img class="img-fluid rounded mb-4 mb-lg-0 " th:src="@{imagens/logo/preto.png}" alt="..." /></div>
				<div class="col-lg-4"><img class="img-fluid rounded mb-4 mb-lg-0 " th:src="@{imagens/logo/bco-transp.png}" alt="..." /></div>
			
			</div>
	<!-- Footer-->
	<footer class="py-5 bg-dark">
		<div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; William Ruiz 2024</p></div>
	</footer>
	
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	
	<script src="@{/js/scripts.js}"></script>

	
</body>
</html>
